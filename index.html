<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body onload='clearMemory();'>
<div class="container">
  <!-- <div class="screen">

  </div> -->
  <input type="text" name="" id="screen" contenteditable="false">
  <div class="buttons">
    <button class="keypads" id="one">1</button>
    <button class="keypads" id="two">2</button>
    <button class="keypads" id="three">3</button>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button><br />
  <hr />
    <button class="keypads" id="four">4</button>
    <button class="keypads" id="five">5</button>
    <button class="keypads" id="six">6</button>
    <button class="operator" id="multiply">x</button>
    <button class="operator"id="divide">/</button>
    <hr />
    <button class="keypads"id="seven">7</button>
    <button class="keypads"id="eight">8</button>
    <button class="keypads"id="nine">9</button>
    <button class="keypads"id="zero">0</button>
    <button class="" id="dot">.</button>
    <hr />
    <button class="" id="negative">-/+</button>
    <button class=""id="CE">CE</button>
    <button class="" id="equals">=</button>
    <hr />
  </div>
</div>
<div class="footer">
  <p id="copu">Basic Calculator designed and developed by : <span>a ~ pog&copy 2020</span></p>
</div>
  
<script src="calc.js"></script>
</body>
</html>
